version: '3.8'
services:
  app:
    image: hellraisercw/home-library-service
    build: .
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: /src
          target: /user/app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    depends_on:
      - postgres
    ports:
      - ${PORT}:${PORT}
    networks:
      - ${NETWORK}
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      PORT: ${PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  postgres:
    image: hellraisercw/home-library-postgres
    build: ./database/
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-logs:/var/lib/postgresql/log
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - ${NETWORK}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: ['postgres', '-c', 'log_statement=all', '-c', 'logging_collector=on']
networks:
  home-library-network:
    driver: ${DRIVER}
    name: ${NETWORK}
    ipam:
      driver: default
      config:
        - subnet: '192.168.0.0/24'
          gateway: '192.168.0.1'
volumes:
  db-data:
  db-logs: